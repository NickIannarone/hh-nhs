<h2>
    Events
    <a ui-sref="event.create" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span>
        Add
	</a>
</h2>

<table class="table">
    <thead>
        <tr>
            <th>Event</th>
            <th><span class="glyphicon glyphicon-hourglass"></span></th>
            <th><span class="glyphicon glyphicon-calendar"></span></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in events" ui-sref="event.edit({eventID: '{{event._id}}' })">
            <td>{{event.name}}</td>
            <td>{{event.hours}}</td>
            <td>{{event.date | date : 'M/d'}}</td>
        </tr>
    </tbody>
    <tfoot>
        <td><strong>Total Hours:</strong></td>
        <td><strong></strong>{{findTotal()}}</td>
        <td></td>
    </tfoot>
</table>

<h2>
    Upcoming Events
</h2>

<table class="table">
    <thead>
        <tr>
            <th>Event</th>
            <th>Hours</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in upcoming">
            <td>{{event.name}}</td>
            <td>{{event.hours}}</td>
            <td>{{event.date | date : 'M/d'}}</td>
        </tr>
    </tbody>
</table>
