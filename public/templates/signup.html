<div class="row col-md-6 col-md-offset-3 login signup">
    <div class="col-sm-12">
        <img class="img-responsive" src="../images/nhs-logo.jpeg" />
    </div>

    <div class="login-main">
        <h1>Create Account</h1>
		<form ng-submit="signup()">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" required class="form-control" ng-model="user.firstname">
			</div>

			<div class="form-group">
				<label>Last Name</label>
				<input type="text" required class="form-control" ng-model="user.lastname">
			</div>

			<div class="form-group">
				<label>Username</label>
				<input type="text" required class="form-control" ng-model="user.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="text" required class="form-control" ng-model="user.password">
			</div>
			<button class="btn btn-block btn-primary" type="submit">Signup</button>
		</form>
	</div>

</div>
