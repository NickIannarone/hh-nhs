<h2>
    Member List
</h2>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Checked</th>
			<th>Total Hours</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="member in members" ui-sref="singleMember({memberID: member._id})">
            <td>{{member.firstname + " " + member.lastname}}</td>
            <td>{{member.checked}}</td>
			<td>{{member.totalHours}}</td>
        </tr>
    </tbody>
</table>
