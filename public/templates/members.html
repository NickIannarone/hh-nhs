<h2>
    Member List
</h2>

<table class="table clickable-table">
    <thead>
        <tr>
            <th>Name</th>
			<th>Total Hours</th>
            <th>Checked</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="member in members" ui-sref="singleMember({memberID: member._id})">
            <td>{{member.firstname + " " + member.lastname}}</td>
            <td>{{member.totalHours}}</td>
            <td><span ng-class="{'glyphicon-ok': member.checked }" class="glyphicon"></span></td>
        </tr>
    </tbody>
</table>
