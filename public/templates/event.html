<h2 ng-if="getState() === 'event.create'">Create Event</h2>
<h2 ng-if="getState() === 'event.edit'">Edit Event</h2>

<form ng-submit="saveEvent()">
  <div class="form-group">
    <label>Name</label>
    <input ng-model="eventData.name" type="text" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Date</label>
    <input ng-model="eventData.date" class="form-control" placeholder="Date">
  </div>
  <div class="form-group">
    <label>Hours</label>
    <input ng-model="eventData.hours" type="number" class="form-control" placeholder="Hours">
  </div>

  <button type="submit" ng-if="getState() === 'event.edit'" class="btn btn-primary btn-block">Update</button>
  <button type="submit" ng-if="getState() === 'event.create'" class="btn btn-primary btn-block">Create</button>

</form>
