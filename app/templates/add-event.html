<div class="page-header">
	<h1 ng-if="type == 'create'">Create Event</h1>
	<h1 ng-if="type == 'edit'">Edit Event</h1>
</div>

<form class="form-horizontal" ng-submit="saveEvent()">

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="serviceEvent.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Hours</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" ng-model="serviceEvent.hours">
		</div>
	</div>

	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="type == 'create'">Create Event</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="type == 'edit'">Update Event</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ message }}
		</div>

	</div>
</div>
